<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>Document</title>
</head>
<body>
<div ng-app="">
    <input type="text" ng-model="name" placeholder="Enter Your Name"><br>
    <!-- Display the uppercase version of the entered name -->
    <h1>Output: {{name | uppercase}}</h1>
    <!-- Display the lowercase version of the entered name -->
    <h1>Output: {{name | lowercase}}</h1><br>
    
</body>
</html>
